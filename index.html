<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Bootstrap task</title>
  </head>
  <body>
    <div class="card" style="width: max-content">
      <div class="card-body">
        <h1 class="text-center">Latest News</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="card" style="width: 18rem">
              <img src="./Screenshot_1.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  In Calmer Debate, Biden and Trump Offer Sharply Divergent
                  Visions for Nation.
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="card" style="width: 18rem">
              <img src="./Screenshot_2.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  Obama mocks Trump's Chinese bank account: 'They would've
                  called me Bejing Barry'.
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4">
            <div class="card" style="width: 18rem">
              <img src="./Screenshot_3.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <p class="card-text">
                  Pope Francis, in a shift for Church, voices support for
                  same-sex civil unions.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
